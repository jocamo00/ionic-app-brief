<ion-header>
  <ion-toolbar>
    <ion-title>Woocommerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="apiKeyWoocommerce()">
    <ion-item>
      <ion-label>URL Web</ion-label>
      <ion-textarea [(ngModel)]="web" name="web" required></ion-textarea>
    </ion-item>
      <ion-item>
        <ion-label>Key customer</ion-label>
        <ion-input type="text" [(ngModel)]="customer" name="customer" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Key secret</ion-label>
        <ion-textarea [(ngModel)]="secret" name="secret" required></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>ok</button>
  </form>


  <div class="form-inline barraNavSearch">
    <input id="input-search" class="form-control" type="text" (keyup)="search( txtBuscar.value)" #txtBuscar placeholder="Search for a movie">
    <button id="btnSearch" class="btn btnSearch" (click)="search( txtBuscar.value)" #txtBuscar>Search</button>
  </div>
  

  <ion-card *ngFor="let product of products" size="3">
    <ion-img [src]="product.images[0].src" alt="{{ product.name }}"></ion-img>
    <ion-card-header>
      <ion-title> {{ product.name }} </ion-title>
    </ion-card-header>
    <ion-card-content> {{ product.short_description}} </ion-card-content>

  </ion-card>

  <ion-row>
    <ion-col>
      <ion-button (click)="nextPage()" expand="block">Next</ion-button>
      <ion-button (click)="backPage()" expand="block">Back</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
