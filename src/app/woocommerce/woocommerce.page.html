<ion-header>
  <ion-toolbar>
    <ion-title>Woocommerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="apiKeyWoocommerce()">
    <ion-item>
      <ion-label>URL Web</ion-label>
      <ion-textarea [(ngModel)]="web" name="web" required></ion-textarea>
    </ion-item>
      <ion-item>
        <ion-label>Key customer</ion-label>
        <ion-input type="text" [(ngModel)]="customer" name="customer" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Key secret</ion-label>
        <ion-textarea [(ngModel)]="secret" name="secret" required></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>ok</button>
  </form>

  <div class="form-inline barraNavSearch">
    <input id="input-search" class="form-control" type="text" #txtBuscar placeholder="Search product" [(ngModel)]="query">
  </div>
  
  <ion-card *ngFor="let product of products | search: query" size="3" (click)="navigateTo(product.id)">
    <ion-img [src]="product.images[0].src" alt="{{ product.name }}"></ion-img>
    <ion-card-header>
      <ion-title> {{ product.name }} </ion-title>
    </ion-card-header>
    <ion-card-content> {{ product.short_description}} </ion-card-content>
    <ion-button href="#" role="button">Comprar <span> | {{ product.regular_price }} â‚¬</span></ion-button>
  </ion-card>

</ion-content>
